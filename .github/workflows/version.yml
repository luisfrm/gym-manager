name: Version Management

on:
  push:
    branches:
      - master
  workflow_call:
    outputs:
      new_version:
        description: "The new version number"
        value: ${{ jobs.version.outputs.new_version }}

jobs:
  version:
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.release.outputs.new_version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install commitlint
        run: npm install -g @commitlint/cli @commitlint/config-conventional

      - name: Validate commit messages
        run: |
          git log --format=%B ${{ github.event.before }}..${{ github.event.after }} | commitlint

      - name: Configure Git
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'github-actions@github.com'

      - name: Install semantic-release
        run: npm install -g semantic-release @semantic-release/git

      - name: Release
        id: release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx semantic-release
          echo "new_version=$(jq -r '.version' ./package.json)" >> $GITHUB_OUTPUT 